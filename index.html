<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form id="generate_form">
      <h2>Generate a number between 0 and</h2>
      <input id="generate" required type="number" min="0" />
    </form>
    <form id="guess_form">
      <h3>Guess the number:</h3>
      <input id="guess" required type="number" min="0" />
      <button id="guess_btn">play!</button>
    </form>
    <div id="result_form" class="hidden">
      <div id="chosen_form">
        <h3>You chose:</h3>
        <h3 id="my_chosen"></h3>
        <h3>the machine chose:</h3>
        <h3 id="mc_chosen"></h3>
      </div>
      <h3 id="result">You lost!</h3>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
